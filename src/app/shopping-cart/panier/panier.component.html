<div class="card text-white bg-danger mb-3" style="max-width: 50rem;">
    <div class="card-header text-center">Shopping Cart</div>
    <div class="card-body">
      <h5 class="card-title">Total: {{total}} </h5>
      <hr>
      <h6 class="card-title">Items bought:</h6>
  
      <ul>
        <li *ngFor="let order of productAdded">
          <div>{{ order.product.name }} </div>
          <div>{{ order.product.id }} </div>
          <button (click)="decrementQuantity(order)">-</button>
          <input type="number" min="1" disabled [(ngModel)]="order.quantity" />
          <button (click)="incrementQuantity(order)">+</button>
        </li>
      </ul>
  
      <div>
        <input type="hidden" id="totalht"disabled [(ngModel)]="total"  />
      </div>
  
      <div>
        <input type="hidden" id="tva"disabled [(ngModel)]="tva" />
      </div>
  
      <div>
        <input type="hidden" id="totalAmount" disabled [(ngModel)]="totalAmount" />

      </div>
  
      <button class="btn btn-light btn-block" [disabled]="productAdded.length === 0" (click)="checkout()">Checkout</button> 
     
    </div>
  </div>
